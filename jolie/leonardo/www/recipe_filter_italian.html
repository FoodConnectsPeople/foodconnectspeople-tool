<div id="filter">
  <table width="100%" class="small">
    <tr>
      <td>
        <div class="form-group">
          <label>Nome Ricetta:</label>
          <input type="text" class="form-control typeahead" id="recipe_names">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>Categoria Ricetta:</label><br>
          <select id="recipe_category" class="selectpicker form-control">
          </select>
        </div>
      </td>
      <td>
        <div class="form-group">
          <label for"country">Nazione:</label>
          <input type="text" class="form-control typeahead" id="country">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>Ingrediente Principale:</label>
          <input type="text" class="form-control typeahead" id="main_ingredient">
        </div>
      </td>
      <td>
        <div class="form-group" id="tags_form_group">
            <label>Ingredienti Presenti:</label><br>
            <input type="text" class="typeahead form-control" id="yes_ingredient">
        </div>
      </td>
      <td>
        <div class="form-group" id="tags_form_group">
            <label>Ingredienti da evitare:</label>
            <input type="text" class="typeahead form-control" id="not_ingredient">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
            <label>Categoria Alimentare:</label>
            <select class="selectpicker form-control" id="eater_category" multiple></select>
        </div>
      </td>
      <td>
        <div class="form-group">
            <label>Allergeni da evitare:</label>
            <select class="selectpicker form-control" id="not_allergene" multiple></select>
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>Stile di cottura:</label><br>
          <select id="cooking_technique" class="selectpicker form-control" multiple>
          </select>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group" id="tags_form_group">
            <label>Strumenti richiesti:</label><br>
            <input type="text" class="typeahead form-control" id="yes_tool">
        </div>
      </td>
      <td>
        <div class="form-group" id="tags_form_group">
            <label>Strumenti da evitare:</label>
            <input type="text" class="typeahead form-control" id="not_tool">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>Appare negli eventi:</label>
          <select class="selectpicker form-control" id="appears_in_event"></select>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>Massimo tempo di preparazione:</label>
          <input type="text" class="form-control" id="max_preparation_time">
        </div>
      </td><td>
        <div class="form-group">
          <label>Difficolt√†:</label>
          <select id="difficulty_value" class="selectpicker form-control" multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </td><td>
        <button onclick="searchForRecipes()" class="btn btn-success glyphicon glyphicon-search"></button>
      </td></tr>
  </table>
</div>
