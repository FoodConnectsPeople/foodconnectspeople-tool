


<button class="btn btn-sm btn-info glyphicon glyphicon-cog" data-toggle="collapse" data-target="#filter"></button>


<div id="filter" class="collapse">
  <form>
  <table width="100%" class="small">
    <tr>
      <td>
        <div class="form-group">
          <label>Max preparation time:</label>
          <input type="text" class="form-control" id="max_preparation_time">
        </div>
      </td><td>
        <div class="form-group">
          <label>Difficulty:</label>
          <select id="difficulty_value" class="selectpicker form-control" multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </td><td>
        <div class="form-group">
          <label for"country">Country:</label>
          <input type="text" class="form-control typeahead" id="country">
        </div>
      </td></tr>
      <tr><td>
        <div class="form-group">
          <label>Main ingredient:</label>
          <input type="text" class="form-control typeahead" id="main_ingredient">
        </div>
      </td><td>
        <div class="form-group">
          <label>Cooking technique:</label><br>
          <select id="cooking_technique" class="selectpicker form-control" multiple>
          </select>
        </div>
      </td><td>
        <div class="form-group">
            <label>Eater Category:</label>
            <input type="text" class="form-control" id="eater_category">
        </div>
      </td></tr>
      <tr><td>
        <div class="form-group">
            <label>Not allergene:</label>
            <input type="text" class="form-control" id="not_allergene">
        </div>
      </td><td>
        <div class="form-group" id="tags_form_group">
            <label>Must have ingredients:</label><br>
            <input type="text" class="typeahead form-control" id="yes_ingredient">
        </div>
      </td><td>
        <div class="form-group" id="tags_form_group">
            <label>Must avoid ingredients:</label>
            <input type="text" class="typeahead form-control" id="not_ingredient">
        </div>
      </td></tr>
      <tr><td>
        <div class="form-group" id="tags_form_group">
            <label>Requires tools:</label><br>
            <input type="text" class="typeahead form-control" id="yes_tool">
        </div>
      </td><td>
        <div class="form-group" id="tags_form_group">
            <label>Don't use tools:</label>
            <input type="text" class="typeahead form-control" id="not_tool">
        </div>
      </td><td>
        <div class="form-group">
          <label>Category:</label><br>
          <select id="recipe_category" class="selectpicker form-control">
          </select>
        </div>
      </td></tr>
      <tr><td>
        <div class="form-group">
          <label>Appears in event:</label>
          <input type="text" class="form-control" id="appears_in_event">
        </div>
      </td><td>
        <button onclick="searchForRecipes()" class="btn btn-success glyphicon glyphicon-search"></button>
      </td></tr>
  </table>

  </form>
</div>
